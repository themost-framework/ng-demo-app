<div class="mb-3">
  <h2>Customers</h2>
</div>
<div>
  <form #f="ngForm" (ngSubmit)="search(searchText)" novalidate>
    <div class="form-group">
      <input tabindex="1" type="text" name="search" [(ngModel)]="searchText" class="form-control form-control-lg" id="search" placeholder="search...">
    </div>
  </form>
</div>
<div>
  <table class="table" *ngIf="items">
    <thead>
      <tr>
        <th class="border-0" scope="col">&nbsp;</th>
        <th class="border-0" scope="col">First</th>
        <th class="border-0" scope="col">Last</th>
        <th class="border-0" scope="col">Email</th>
        <th class="border-0" scope="col">Address</th>
      </tr>
    </thead>
    <tbody infinite-scroll
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance"
      [infiniteScrollThrottle]="throttle"
      (scrolled)="onScrollDown()">
      <tr *ngFor="let item of items.value;index as i">
        <th class="text-center" scope="row">{{i + 1}}</th>
        <td>{{item.givenName}}</td>
        <td>{{item.familyName}}</td>
        <td>{{item.email}}</td>
        <td *ngIf="item.address">{{item.address.streetAddress}}, {{item.address.addressLocality}}
          {{item.address.addressCountry}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <div>
            {{items.total}} records
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
